<!DOCTYPE html>
<html lang="pt-br">
<head>
	
	<meta charset="utf-8">
	<!-- Title -->
	<title>Landing Page</title>

	<!-- Logo -->
	<link rel="shortcut icon" href="" >

	<!-- CSS -->
	<link rel="stylesheet" href="css/style.css">

	<!-- Scripts -->
	<script src="js/script.js" type="text/javascript"></script>

	<!-- BOOTSTRAP -->
	<!-- CSS only -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

	<!-- JS, Popper.js, and jQuery -->
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</head>
<body>

	<!-- Responsive NavBar -->

	<nav class="navbar navbar-expand-sm navbar-dark" style="background-color: #1b1b1e;">
		<a class="navbar-brand" href="index.html">Home</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#sobre">Sobre</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="#criterios">Critérios</a>
				</li>   
			</ul>
		</div>  
	</nav>

	<!-- Banner -->

	<img id="banner" class="img-fluid" src="images/gama.png">

	<!-- Formulário -->
	<div class="row justify-content-center mb-5">
		<div class="col-sm-12 col-md-10 col-lg-8">

		<h1>Cadastre-se Aqui!</h1>
		<form method="POST" action="https://smtl.gama.academy/leads/bfeebc01-b7e1-11ea-8228-89cff86db9a0" 
			class="needs-validation" id="myForm" novalidate>
			<div class="form-group has-error col-sm-6">
			 <label for="nome"> Nome</label>
				<input
				name="name"
				type="text"
				class="form-control"
				pattern="^\D{2,}\s[\D\s]{2,}$"
				title="Digite seu nome completo"
				placeholder="Digite o seu nome"
				required
				/>

				<div class="valid-feedback">Nome Válido.</div>
				<div class="invalid-feedback">Por favor, digite seu nome completo.</div>
			</div>

			<div class="form-group col-sm-6">
				<label for="nome"> Email</label>
				<input
				name="email"
				type="email"
				class="form-control"
				title="Digite um email válido"
				placeholder="Digite o seu email"
				required
				/>

				<input name="redirectTo" type="hidden" value="https://cosmox.netlify.app/thank-you-page.html" />	
				<div class="valid-feedback">Email Válido.</div>
				<div class="invalid-feedback">Por favor, digite um email válido.</div>
			</div>

		<div class="form-group col-sm-6">
			<input name="debugMode" type="hidden" value="true" />
			<button type="submit" class="btn btn-dark">Enviar</button>
		</div>
		</form>

		<footer>
			<div class="container">
				<p class="grid-9">Landing Page 2020 - Direitos Reservados </p>
			</div>
		</footer>

</body>
</html>
