<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<!-- Title -->
	<title>Amadx</title>

	<!-- Logo -->
	<link rel="shortcut icon" href="images/amadx_logo_desk-8.png" >
</head>
<body>
	<script>
		var ua = navigator.userAgent.toLowerCase();
		var uMobile = '';
		// === REDIRECIONAMENTO PARA iPhone, Windows Phone, Android, etc. ===
		// Lista de substrings a procurar para ser identificado como mobile WAP
		uMobile = '';
		uMobile += 'iphone;ipod;windows phone;android;iemobile 8';
		// Sapara os itens individualmente em um array
		v_uMobile = uMobile.split(';');
		// percorre todos os itens verificando se eh mobile
		var boolMovel = false;
		for (i=0;i<=v_uMobile.length;i++){
			if (ua.indexOf(v_uMobile[i]) != -1){
				boolMovel = true;
			}
		}
		if (boolMovel == true){
			location.href='https://www.amadx.com.br/mobile.html';
		} else {
			location.href='https://www.amadx.com.br/desktop.html';
		}
	</script>

</body>
</html>
